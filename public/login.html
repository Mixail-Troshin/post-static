<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход — VC Metrics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="login-wrap">
    <form id="loginForm" class="login-card">
      <h1>VC Metrics</h1>
      <p class="muted">Войдите, чтобы увидеть данные</p>
      <label>Логин (e-mail или admin)</label>
      <input id="loginEmail" class="input" autocomplete="username" />
      <label>Пароль</label>
      <input id="loginPass" class="input" type="password" autocomplete="current-password" />
      <button class="btn" type="submit">Войти</button>
      <div id="loginMsg" class="status muted"></div>
    </form>
  </main>
  <script src="login.js"></script>
</body>
</html>
