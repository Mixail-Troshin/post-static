<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VC Metrics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">

    <!-- ЛОГИН -->
    <section id="loginSection" class="card">
      <h2>Вход</h2>
      <div class="row">
        <label>E-mail</label>
        <input id="loginEmail" type="email" placeholder="admin@local" />
      </div>
      <div class="row">
        <label>Пароль</label>
        <input id="loginPass" type="password" placeholder="пароль" />
      </div>
      <button id="loginBtn">Войти</button>
      <p id="loginError" class="error"></p>
    </section>

    <!-- ОСНОВНОЕ ПРИЛОЖЕНИЕ -->
    <section id="appSection" class="hidden">
      <header class="header">
        <div>
          <strong>VC Metrics</strong>
        </div>
        <nav class="tabs">
          <button class="tab active" data-tab="monitor">Мониторинг</button>
          <button class="tab" data-tab="users" id="usersTab" title="Только для админа">Пользователи</button>
          <button id="logoutBtn" class="secondary">Выход</button>
        </nav>
      </header>

      <div id="tab-monitor">
        <div class="card">
          <h3>Добавить статью</h3>
          <div class="row">
            <label>Ссылка на публикацию VC.ru</label>
            <input id="addUrl" type="url" placeholder="https://vc.ru/.../2317921-title" />
          </div>
          <button id="addBtn">Добавить</button>
          <span id="addStatus" class="muted"></span>
        </div>

        <div class="card">
          <div class="row space">
            <h3>Список статей</h3>
            <div>
              <button id="refreshAllBtn" class="secondary">Обновить всё</button>
            </div>
          </div>
          <div class="row">
            <label>Стоимость размещения, ₽ (глобально)</label>
            <input id="priceInput" type="number" min="0" />
            <button id="savePriceBtn" class="secondary">Сохранить</button>
            <span class="muted" id="priceHint"></span>
          </div>

          <div class="tableWrap">
            <table id="articlesTable">
              <thead>
                <tr>
                  <th>Дата</th>
                  <th>Заголовок</th>
                  <th>Открытия</th>
                  <th>Показы в ленте</th>
                  <th>CPM по открытиям</th>
                  <th>CPM по показам</th>
                  <th>Обновлено</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="tab-users" class="hidden">
        <div class="card">
          <h3>Пользователи</h3>
          <div class="row">
            <label>E-mail нового пользователя</label>
            <input id="newUserEmail" type="email" placeholder="user@example.com" />
            <button id="addUserBtn">Добавить</button>
            <span class="muted" id="addUserStatus"></span>
          </div>
          <div class="tableWrap">
            <table id="usersTable">
              <thead>
                <tr><th>E-mail</th><th>Админ</th><th></th></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
