<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VC Metrics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login screen -->
  <section id="login" class="screen centered">
    <div class="panel">
      <h1>VC Metrics</h1>
      <p class="muted">Вход в систему</p>
      <div class="form">
        <label>E-mail</label>
        <input id="email" type="email" placeholder="admin@local" />
        <label>Пароль</label>
        <input id="password" type="password" placeholder="••••••••" />
        <button id="loginBtn" class="accent block">Войти</button>
        <p id="loginErr" class="error"></p>
      </div>
    </div>
  </section>

  <!-- App -->
  <section id="app" class="screen hidden">
    <header class="topbar">
      <div class="brand">VC Metrics</div>
      <nav class="tabs">
        <button class="tab active" data-tab="monitor">Мониторинг</button>
        <button class="tab" data-tab="settings" id="tabSettings">Настройки</button>
        <button id="logout" class="ghost">Выход</button>
      </nav>
    </header>

    <main class="container">
      <!-- Мониторинг -->
      <div id="tab-monitor">
        <div class="panel">
          <h2>Добавить статью</h2>
          <div class="form-inline">
            <input id="urlInput" type="url" placeholder="https://vc.ru/.../2317921-title" />
            <button id="addBtn" class="accent">Добавить</button>
            <span id="addMsg" class="muted"></span>
          </div>
        </div>

        <div class="panel">
          <div class="panel-head">
            <h2>Список статей</h2>
            <div class="actions">
              <button id="refreshAll" class="ghost">Обновить всё</button>
            </div>
          </div>
          <div class="tablewrap">
            <table id="table">
              <thead>
                <tr>
                  <th>Дата</th>
                  <th>Заголовок</th>
                  <th>Открытия</th>
                  <th>Показы</th>
                  <th>CPM (откр.)</th>
                  <th>CPM (показы)</th>
                  <th>Обновлено</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Настройки -->
      <div id="tab-settings" class="hidden">
        <div class="panel">
          <h2>Стоимость размещения</h2>
          <p class="muted">Используется для расчёта CPM.</p>
          <div class="form-inline">
            <input id="price" type="number" min="0" step="1" />
            <button id="savePrice" class="accent">Сохранить</button>
            <span id="priceMsg" class="muted"></span>
          </div>
        </div>
      </div>
    </main>
  </section>

  <div id="toast" class="toast hidden"></div>
  <script src="app.js"></script>
</body>
</html>
