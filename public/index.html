<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VC Metrics — Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>VC Metrics</h1>
    <form id="loginForm" class="card">
      <label>Логин (email/username)
        <input name="login" required placeholder="admin или email@..." />
      </label>
      <label>Пароль
        <input type="password" name="password" required placeholder="••••••••" />
      </label>
      <button type="submit">Войти</button>
      <div id="msg"></div>
    </form>
  </div>
  <script>
    const f = document.getElementById('loginForm');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = f.querySelector('button'); btn.disabled = true;
      const msg = document.getElementById('msg'); msg.textContent = 'Входим...';
      try {
        const r = await fetch('/api/auth/login', {
          method: 'POST', headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ login: f.login.value, password: f.password.value })
        });
        if (!r.ok) throw new Error((await r.json()).error || 'Ошибка входа');
        location.href = '/app.html';
      } catch (e) { msg.textContent = e.message; }
      finally { btn.disabled = false; }
    });
  </script>
</body>
</html>
