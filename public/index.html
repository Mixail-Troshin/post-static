<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VC Metrics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>VC Metrics</h1>

    <section class="card">
      <div class="row">
        <div class="col">
          <label>Выбрать статью</label>
          <select id="articleSelect"></select>
        </div>
        <div class="col">
          <label>ID контента</label>
          <input id="contentId" class="input" placeholder="например, 2303745" />
        </div>
        <div class="col">
          <label>Режим расчёта</label>
          <select id="mode">
            <option value="fixed">CPM фиксированный</option>
            <option value="budget">Есть общий бюджет</option>
          </select>
        </div>
      </div>

      <div class="row" id="fixedInputs">
        <div class="col">
          <label>Цена за 1000 открытий (₽)</label>
          <input id="cpmHits" class="input" type="number" step="0.01" />
        </div>
        <div class="col">
          <label>Цена за 1000 показов (₽)</label>
          <input id="cpmViews" class="input" type="number" step="0.01" />
        </div>
      </div>

      <div class="row" id="budgetInput" style="display:none;">
        <div class="col">
          <label>Общий бюджет, ₽</label>
          <input id="budget" class="input" type="number" step="0.01" />
        </div>
      </div>

      <div class="row">
        <button id="loadBtn" class="btn">Получить метрики</button>
        <div id="status" class="status muted">Готов к запросу.</div>
      </div>
    </section>

    <section class="grid">
      <div class="kpi">
        <div class="kpi-title">Показы в ленте</div>
        <div class="kpi-val" id="views">—</div>
        <div class="kpi-sub">API: counters.views</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">Открытия статьи</div>
        <div class="kpi-val" id="hits">—</div>
        <div class="kpi-sub">API: counters.hits / hitsCount</div>
      </div>
      <div class="kpi">
        <div class="kpi-title" id="calcTitle">Стоимость по CPM (₽)</div>
        <div class="kpi-val" id="calcA">—</div>
        <div class="kpi-sub" id="calcASub">по открытиям</div>
      </div>
      <div class="kpi">
        <div class="kpi-title">&nbsp;</div>
        <div class="kpi-val" id="calcB">—</div>
        <div class="kpi-sub" id="calcBSub">по показам</div>
      </div>
    </section>

    <section class="card tip">
      <div>На VC: <span class="badge">views</span> — показы в ленте, <span class="badge">hits</span> — открытия материала.</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
