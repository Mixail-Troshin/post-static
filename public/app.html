<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VC Metrics — Панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="row">
      <h1>VC Metrics</h1>
      <button id="logoutBtn" class="secondary">Выйти</button>
    </header>

    <nav class="tabs">
      <button data-tab="monitor" class="active">Мониторинг</button>
      <button data-tab="users">Пользователи</button>
      <button data-tab="settings">Настройки</button>
    </nav>

    <section id="tab-monitor" class="tab active">
      <form id="addForm" class="row card">
        <input name="url" placeholder="Вставьте ссылку на статью vc.ru" required />
        <button type="submit">Добавить</button>
        <span id="addStatus"></span>
      </form>

      <div class="card">
        <table id="articlesTbl">
          <thead>
            <tr>
              <th>Публикация</th>
              <th>Дата</th>
              <th>Открытия статьи</th>
              <th>Показы в ленте</th>
              <th>CPM (откр.)</th>
              <th>CPM (лента)</th>
              <th>Δ доход (оценка)</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="listStatus" class="muted"></div>
      </div>
    </section>

    <section id="tab-users" class="tab">
      <form id="userForm" class="row card">
        <input name="email" type="email" placeholder="email@site.com" required />
        <select name="role">
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
        <button type="submit">Добавить пользователя</button>
        <span id="userStatus"></span>
      </form>
      <div class="card">
        <table id="usersTbl">
          <thead><tr><th>Email/Логин</th><th>Роль</th><th>Создан</th><th></th></tr></thead>
        <tbody></tbody></table>
      </div>
    </section>

    <section id="tab-settings" class="tab">
      <form id="settingsForm" class="card">
        <label>CPM открытий (руб/1000)
          <input name="CPM_VIEWS" type="number" step="1" min="0" />
        </label>
        <label>CPM ленты (руб/1000)
          <input name="CPM_HITS" type="number" step="1" min="0" />
        </label>
        <button type="submit">Сохранить</button>
        <span id="setStatus"></span>
      </form>
      <p class="muted">Обновление метрик: ежедневно 03:15 (Europe/Amsterdam). Можно обновить вручную из списка статей.</p>
    </section>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
